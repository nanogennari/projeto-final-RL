# Aggressive Mutation Configuration
# Emphasizes evolutionary search with high mutation rates

name: "aggressive_mutation_matd3"
description: "MATD3 with aggressive evolutionary mutations for exploration"
seed: 42

training:
  max_steps: 2000000
  num_envs: 8
  evo_steps: 10000
  checkpoint_interval: 100000
  learning_delay: 0
  eval_steps: null
  eval_loop: 1

hyperparameters:
  population_size: 6           # Larger population for diversity
  algo: "MATD3"
  batch_size: 128
  lr_actor: 0.0001
  lr_critic: 0.001
  gamma: 0.95
  memory_size: 100000
  learn_step: 100
  tau: 0.01
  policy_freq: 2

  o_u_noise: true
  expl_noise: 0.2              # Higher exploration noise
  mean_noise: 0.0
  theta: 0.15
  dt: 0.01

network:
  latent_dim: 64
  encoder_hidden_size: [64]
  head_hidden_size: [64]

hpo_config:
  # Very wide search ranges
  lr_actor:
    min: 0.00001
    max: 0.01
  lr_critic:
    min: 0.0001
    max: 0.02
  batch_size:
    min: 8
    max: 1024
    dtype: int
  learn_step:
    min: 10
    max: 300
    dtype: int
    grow_factor: 2.0            # More aggressive growth
    shrink_factor: 0.5          # More aggressive shrinkage

mutation:
  no_mutation: 0.05            # Very low - almost always mutate
  architecture: 0.30
  new_layer: 0.30
  parameter: 0.20
  rl_hp: 0.15
  mutation_sd: 0.2             # Higher mutation strength
