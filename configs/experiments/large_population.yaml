# Large Population Configuration
# Uses a large population for better evolutionary diversity

name: "large_population_matd3"
description: "MATD3 with large population for strong evolutionary search"
seed: 42

training:
  max_steps: 2000000
  num_envs: 8
  evo_steps: 10000
  checkpoint_interval: 100000
  learning_delay: 0
  eval_steps: null
  eval_loop: 1

hyperparameters:
  population_size: 8           # 2x larger than baseline
  algo: "MATD3"
  batch_size: 128
  lr_actor: 0.0001
  lr_critic: 0.001
  gamma: 0.95
  memory_size: 100000
  learn_step: 100
  tau: 0.01
  policy_freq: 2

  o_u_noise: true
  expl_noise: 0.1
  mean_noise: 0.0
  theta: 0.15
  dt: 0.01

network:
  latent_dim: 64
  encoder_hidden_size: [64]
  head_hidden_size: [64]

hpo_config:
  lr_actor:
    min: 0.0001
    max: 0.01
  lr_critic:
    min: 0.0001
    max: 0.01
  batch_size:
    min: 8
    max: 512
    dtype: int
  learn_step:
    min: 20
    max: 200
    dtype: int
    grow_factor: 1.5
    shrink_factor: 0.75

mutation:
  no_mutation: 0.15            # Lower to encourage diversity
  architecture: 0.25
  new_layer: 0.25
  parameter: 0.20
  rl_hp: 0.15
  mutation_sd: 0.12
